apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    deployment:
      kind: DaemonSet

    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    ports:
      web:
        port: 80
        expose: true
        exposedPort: 80
      websecure:
        port: 443
        expose: true
        exposedPort: 443