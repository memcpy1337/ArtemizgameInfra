apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-root
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/memcpy1337/ArtemizgameInfra.git
    targetRevision: main
    path: apps/prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
