apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
  namespace: kube-system
spec:
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  version: 6.7.14
  targetNamespace: argocd
  valuesContent: |-
    redis:
      enabled: true

    server:
      extraArgs:
        - --insecure
      service:
        type: ClusterIP

    configs:
      params:
        server.insecure: "true"
