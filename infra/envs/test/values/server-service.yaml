nameOverride: server-service
replicaCount: 1

image:
  repository: ghcr.io/memcpy1337/artemizgameserver
  digest: "sha256:11a88530c7d3f2de00019e03f28d540bab94b0f7aa2a6a8199cbf0362c5ddbec"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: http
      port: 6002
      targetPort: 6002
      protocol: TCP

ingress:
  enabled: false

envFrom:
  - secretRef: common-secrets
  - secretRef: edgegap-secret
  - secretRef: continious-monitoring-secrets
  - secretRef: server-database-secret

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:6002"
  ASPNETCORE_HTTP_PORTS: "6002"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi