nameOverride: server-service
replicaCount: 1

image:
  repository: ghcr.io/memcpy1337/artemizgameserver
  digest: "sha256:6331fbea746382e8395065ea9f4f52735e34e353f0b405d1d2cb65f93b926642"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: http
      port: 6002
      targetPort: 6002
      protocol: TCP

ingress:
  enabled: false

envFrom:
  - secretRef: common-secrets
  - secretRef: edgegap-secret
  - secretRef: continious-monitoring-secrets
  - secretRef: server-database-secret

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:6002"
  ASPNETCORE_HTTP_PORTS: "6002"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi