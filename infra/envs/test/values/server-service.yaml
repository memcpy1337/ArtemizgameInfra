nameOverride: server-service
replicaCount: 1

image:
  repository: ghcr.io/memcpy1337/artemizgameserver
  digest: "sha256:ed4e33144d3a336e54d917c2f51aa0ae77581d1bb53b8ad5dc227f7242f3fe8e"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: http
      port: 6002
      targetPort: 6002
      protocol: TCP

ingress:
  enabled: false

envFrom:
  - secretRef: common-secrets
  - secretRef: edgegap-secret
  - secretRef: continious-monitoring-secrets
  - secretRef: server-database-secret

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:6002"
  ASPNETCORE_HTTP_PORTS: "6002"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi