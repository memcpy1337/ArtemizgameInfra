nameOverride: server-service
replicaCount: 1

image:
  repository: ghcr.io/memcpy1337/artemizgameserver
  digest: "sha256:66acc0048cc7fbf67bf9a0906d9d061919fe0f97c9a5e576f6990b9de457a4f7"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: http
      port: 6002
      targetPort: 6002
      protocol: TCP

ingress:
  enabled: false

envFrom:
  - secretRef: common-secrets
  - secretRef: edgegap-secret
  - secretRef: server-database-secret

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:6002"
  ASPNETCORE_HTTP_PORTS: "6002"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi