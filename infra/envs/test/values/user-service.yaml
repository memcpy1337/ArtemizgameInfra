nameOverride: user-service
replicaCount: 1

image:
  repository: ghcr.io/memcpy1337/artemizgameuser
  digest: "sha256:188c97b1361cdfa9a942e04dc5b497a4f60e19329c7f2f809a41766669a29444"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: http
      port: 6033
      targetPort: 6033
      protocol: TCP
    - name: https
      port: 6034
      targetPort: 6034
      protocol: TCP

ingress:
  enabled: false

envFrom:
  - secretRef: common-secrets
  - secretRef: user-database-secret

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:6033"
  ASPNETCORE_HTTP_PORTS: "6033"
  ASPNETCORE_HTTPS_PORTS: "6034"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi