nameOverride: user-service
replicaCount: 1

image:
  repository: ghcr.io/memcpy1337/artemizgameuser
  digest: "sha256:80731763b8db23fa44aea3262768bc2b225e04607d5008466342007115c5ea79"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: http
      port: 6033
      targetPort: 6033
      protocol: TCP
    - name: https
      port: 6034
      targetPort: 6034
      protocol: TCP

ingress:
  enabled: false

envFrom:
  - secretRef: common-secrets
  - secretRef: user-database-secret

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:6033"
  ASPNETCORE_HTTP_PORTS: "6033"
  ASPNETCORE_HTTPS_PORTS: "6034"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi