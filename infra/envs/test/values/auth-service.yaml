nameOverride: auth-service
replicaCount: 1

image:
  repository: ghcr.io/memcpy1337/artemizgameauth
  digest: "sha256:b69bf70dad3ebc34244b46e835e195861deb223568599094a2bf40be7a7786f2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: http
      port: 6023
      targetPort: 6023
      protocol: TCP
    - name: https
      port: 6024
      targetPort: 6024
      protocol: TCP

ingress:
  enabled: false

envFrom:
  - secretRef: jwt-secrets
  - secretRef: common-secrets
  - secretRef: auth-database-secret

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:6023"
  ASPNETCORE_HTTP_PORTS: "6023"
  ASPNETCORE_HTTPS_PORTS: "6024"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi