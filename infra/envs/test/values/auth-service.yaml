nameOverride: auth-service
replicaCount: 1

image:
  repository: ghcr.io/memcpy1337/artemizgameauth
  digest: "sha256:5018f24ac38bb1844c61b4f5fb6f235cab9e1dd2fcbbe0bd8cc12e9a0a821312"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: http
      port: 6023
      targetPort: 6023
      protocol: TCP
    - name: https
      port: 6024
      targetPort: 6024
      protocol: TCP

ingress:
  enabled: false

envFrom:
  - secretRef: jwt-secrets
  - secretRef: common-secrets
  - secretRef: auth-database-secret

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:6023"
  ASPNETCORE_HTTP_PORTS: "6023"
  ASPNETCORE_HTTPS_PORTS: "6024"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi