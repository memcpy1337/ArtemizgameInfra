nameOverride: yarp
replicaCount: 1

image:
  repository: ghcr.io/memcpy1337/artemizgamegateway
  digest: "sha256:452f0d0faab4d9d8d67b78fa5a3dbd4a8a98a02c9e0ed09543e87b0c86285717"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP

ingress:
  enabled: true
  className: traefik
  host: api.crewmates.fun
  path: /
  pathType: Prefix
  tls: true
  port: 80

envFrom:
  - secretRef: jwt-secrets
  - secretRef: common-secrets

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:8080"
  ASPNETCORE_HTTP_PORTS: "8080"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi