nameOverride: yarp
replicaCount: 1

image:
  repository: ghcr.io/memcpy1337/artemizgamegateway
  digest: "sha256:6f9fd8e31f703bed8f101ae7d620f7739b858f1d7d250651fbfd0263e6358acf"
  pullPolicy: IfNotPresent

service:
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: traefik
  host: api.crewmates.fun
  path: /
  pathType: Prefix
  tls: true

envFrom:
  - secretRef: jwt-secrets
  - secretRef: common-secrets

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:8080"
  ASPNETCORE_HTTP_PORTS: "8080"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi