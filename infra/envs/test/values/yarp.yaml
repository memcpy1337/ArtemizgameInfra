nameOverride: yarp
replicaCount: 1

image:
  repository: ghcr.io/memcpy1337/artemizgamegateway
  digest: "sha256:f947a7a8b77567d309b611593c3bb243ca2c36d800c66535932b64affe9be005"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP

ingress:
  enabled: true
  className: traefik
  host: api.crewmates.fun
  path: /fsdfsdf
  pathType: Prefix
  tls: true
  port: 80

envFrom:
  - secretRef: jwt-secrets
  - secretRef: common-secrets

env:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:8080"
  ASPNETCORE_HTTP_PORTS: "8080"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi