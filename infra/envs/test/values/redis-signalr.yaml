nameOverride: redis-signalr
replicaCount: 1

image:
  repository: redis
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: TCP
      port: 6379
      targetPort: 6379
      protocol: TCP

ingress:
  enabled: false

envFrom:
  - secretRef: redis-secrets

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi