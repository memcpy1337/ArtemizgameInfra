namespace:
  name: prod
  labels:
    env: prod

limitrange:
  enabled: true
  default:
    cpu: 500m
    memory: 512Mi
  defaultRequest:
    cpu: 100m
    memory: 128Mi

resourcequota:
  enabled: true
  hard:
    requestsCpu: "2"
    requestsMemory: "4Gi"
    limitsCpu: "4"
    limitsMemory: "8Gi"
    pods: "50"
    services: "30"
    secrets: "200"
    configmaps: "200"

networkpolicy:
  enabled: false
