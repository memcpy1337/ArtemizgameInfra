nameOverride: rabbit
replicaCount: 1

image:
  repository: rabbitmq
  tag: management
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
      protocol: TCP
    - name: management
      port: 80
      targetPort: 15672
      protocol: TCP

ingress:
  enabled: true
  className: traefik
  host: api.crewmates.fun
  path: /rabbit
  pathType: Prefix
  tls: true
  port: 80

envFrom:
  - secretRef: rabbit-secrets

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi